query allPeople(){
 allPeople(first:5 after:""){
    people {
      id
      name
      eyeColor
      hairColor
      skinColor
      birthYear
      species {
        id
        name
      }
      vehicleConnection{
        vehicles{
          name
          model
        }
      }
    }
      pageInfo{
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}